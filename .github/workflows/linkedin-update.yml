name: Update LinkedIn Posts in README
on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest LinkedIn post
        run: |
          curl -s "https://www.linkedin.com/in/medeiroseric/detail/recent-activity/" > linkedin.html
          post_url=$(grep -oP '(?<=href=")https://www.linkedin.com/posts/[^"]+' linkedin.html | head -n 1)
          post_title=$(grep -oP '(?<=<title>).*?(?=</title>)' linkedin.html | head -n 1)
          
          echo "**[$post_title]($post_url)**" > linkedin.md

      - name: Update README.md
        run: |
          sed -i '/<!-- START_LINKEDIN -->/,/<!-- END_LINKEDIN -->/c\<!-- START_LINKEDIN -->\n'$(cat linkedin.md)'\n<!-- END_LINKEDIN -->' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated LinkedIn posts"
          git push
